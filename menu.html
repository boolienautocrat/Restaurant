<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="./Images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <style>
        .item {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <section class="menu">
        <h2>Explor our Menu</h2>
        <div class="item-list">
            <div class="item">
                <img src="./Images/Biryani.webp" alt="An Image of Chicken Biryani">
                <div class="text">
                    <h3>Chicken Biryani</h3>
                    <div>$3</div>
                </div>
            </div>
            <div class="item">
                <img src="./Images/Menu/burger.jpg" alt="An image of chicken burger">
                <div class="text">
                    <h3>Chicken Burger</h3>
                    <div>$1.5</div>
                </div>
            </div>
            <div class="item">
                <img src="./Images/ButterChicken.webp" alt="A picture of Butter chicken">
                <div class="text">
                    <h3>Butter Chicken</h3>
                    <div>$3</div>
                    <span></span>
                </div>
            </div>
            <div class="item">
                <img src="./Images/Menu/Masala Dosa.webp" alt="An image of a south indian dish called 'Masala Dosa'">
                <div class="text">
                    <h3>Masala Dosa</h3>
                    <div>$1</div>
                </div>
            </div>
            <div class="item">
                <img src="./Images/Menu/Tandoori.webp" alt="A picture of a famous south indian chicken dish 'Tandoori'">
                <div class="text">
                    <h3>Tandoori</h3>
                    <div>$2</div>
                </div>
            </div>
        </div>
        <div class="item-expanded">
            <img class="close" src="./Images/Icons/close.svg">
            <div>
                <img src="">
                <h3></h3>
            </div>
            <div class="text">
                <h4>Ingredients</h4>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="warning">
                    <span></span>
                    <p></p>
                </div>
                <button>Order Now</button>
            </div>
        </div>
    </section>
    <script src="./menu.js"></script>
</body>

</html>
